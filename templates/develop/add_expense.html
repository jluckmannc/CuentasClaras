{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="flex justify-center mt-10">
    <div id="step-2" class="flex flex-col items-center w-full">
      <div id="expenses-list" class="flex justify-center items-center mb-6 w-full">
        <div id="expense-item" class="flex-col items-center w-1/3 rounded-3xl p-8 bg-primary mb-8">
          <h3 class="text-xl text-neutral text-neutral mb-4">Organiza tus gastos</h3>
          <label class="block text-lg font-body text-neutral  mb-2">Nombre del gasto</label>
          <input
              type="text"
              name="expense_name_${index}"
              class="w-full px-4 py-2 mb-3 border border-neutral-dark rounded-md"
              placeholder="Ejemplo: Cena, Taxi, etc."
              value=""
              required>
          <label class="block text-lg font-body text-neutral  mb-2">Monto</label>
          <input
              type="number"
              name="expense_amount_${index}"
              class="w-full px-4 py-2 mb-3 border border-neutral-dark rounded-md"
              placeholder="Ejemplo: 10000"
              value=""
              min="0"
              required>
              <label class="block text-md font-body text-neutral  mb-2">¿Quién pagó?</label>
              <select name="payer_${index}" class="w-full px-4 py-2 mb-3 border border-neutral-dark rounded-md" required>
                  <option>Selecciona</option>
                  <option value="Pepito"">Pepito</option>
                  <option value="Jaime"">Capi</option>
          
              </select>
              <label class="block text-md font-body text-neutral  mt-3 mb-2">¿Quiénes participaron?</label>
              <div class="flex flex-wrap gap-2">
                      <label class="flex items-center gap-2 font-body text-neutral">Pepito</label>
                      <input type="checkbox" name="participants_${index}" value="${friend}">
                      <label class="flex items-center gap-2 font-body text-neutral">Capi</label>
                      <input type="checkbox" name="participants_${index}" value="${friend}">
              </div>
            </div>
            <div class="relative w-10 h-10 rounded-full bg-secondary flex items-center justify-center ml-6">
              <div class="absolute w-6 h-0.5 bg-white rounded-full"></div>
              <div class="absolute w-0.5 h-6 bg-white rounded-full"></div>
            </div>
          </div>
          <button
          type="button"
          id="go-to-step-2"
          class="bg-secondary w-36 text-white py-3 rounded-lg">
          Calcular
          </button>
    </div>
</div>
{% endblock %}
