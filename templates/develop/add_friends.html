{% extends 'base.html' %}
{% load static %}


{% block content %}
<!-- flex justify-center items-center min-h-screen container mx-auto p-6 -->
<div class="flex justify-center mt-10">
  <div class="flex flex-col w-1/3">
    <div id="step-1" class="flex-col items-center rounded-3xl p-8 bg-primary mb-8">
      <h3 class="text-xl text-neutral mb-4">¿Cuántos estaban en la actividad?</h3>
      <div id="friends-list" class="flex flex-col justify-start mb-6">
          <h4 class="text-l font-body text-neutral mb-3">Agrega a tus amigos</h4>
          <div class="friend-item flex items-center justify-center gap-4 mb-3">
              <input
                  type="text"
                  name="friends[]"
                  class="flex-1 px-4 py-2 border border-gray-0 rounded-md bg-primary-light text-neutral"
                  placeholder="Nombre"
                  required>
              <img class="w-5 cursor-pointer" src="{% static 'img/delete-icon.png' %}" alt="delete-icon" class="w-6">
          </div>
          
        </div>
        <img class="w-8 mx-auto mt-10 cursor-pointer" id="add-button" src="{% static 'img/add-button.png' %}" alt="add-button">
        

    </div>
    <a
      href="{% url 'add_expense' %}"
      id="go-to-step-2"
      class="self-center text-center bg-secondary w-1/3 text-white py-3 rounded-lg">
      Agregar gastos
    </a>
  </div>
</div>
{% endblock %}
