{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuentas Claras</title>
  <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tu CSS de Tailwind -->
  <link href="{% static 'css/output.css' %}" rel="stylesheet">

  <!-- Pequeño script para abrir/cerrar menú -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuBtn = document.getElementById('menu-btn');
      const menu = document.getElementById('menu');
      
      menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    });
  </script>

</head>
<body class="bg-primary-light font-body text-primary-dark min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-primary-dark py-4 px-6 flex items-center justify-between shadow-md relative">
    <a href="{% url 'home' %}" class="flex items-center space-x-2">
      <img src="{% static 'img/logo.png' %}" alt="Logo Cuentas Claras" class="h-8">
      <span class="text-neutral font-logo text-lg font-semibold">CUENTAS CLARAS</span>
    </a>

    <!-- Botón hamburguesa (sólo en móvil) -->
    <button id="menu-btn" class="text-neutral focus:outline-none md:hidden text-2xl">
      ☰
    </button>

    <!-- Menú de navegación -->
    <div id="menu" class="hidden md:flex md:items-center md:space-x-6 absolute top-full left-0 w-full bg-primary-dark md:static md:w-auto md:bg-transparent p-6 md:p-0 space-y-4 md:space-y-0 flex-col md:flex-row z-50">
      <a href="{% url 'home' %}" class="text-neutral font-body text-sm md:text-base hover:text-secondary transition-all duration-300 ease-in-out underline-offset-4 hover:underline">
        Inicio
      </a>
      <a href="{% url 'about' %}" class="text-neutral font-body text-sm md:text-base hover:text-secondary transition-all duration-300 ease-in-out underline-offset-4 hover:underline">
        Sobre el proyecto
      </a>
      <a href="#" class="bg-secondary hover:bg-secondary-hover text-white font-body font-semibold py-2 px-4 rounded-full text-sm md:text-base transform hover:scale-105 active:scale-95 transition-all duration-300 ease-in-out">
        Crear Cuenta
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-1">
    {% block content %}
    {% endblock %}
  </main>

  {% block js %}
  {% endblock %}

  <!-- Footer -->
  <footer class="bg-primary-dark text-center text-white py-6 text-sm space-y-2">
    <p>
      © 2025 Cuentas Claras · <span class="font-semibold">Hecho con ♥ en Chile</span>
    </p>
    <p class="text-gray-400">Este proyecto se encuentra en desarrollo.</p>
  </footer>

</body>
</html>
