{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuentas Claras</title>
  <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tu CSS de Tailwind -->
  <link href="{% static 'css/output.css' %}" rel="stylesheet">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
  
      menuBtn.addEventListener('click', () => {
        const isOpen = !mobileMenu.classList.contains('max-h-0');
        if (isOpen) {
          mobileMenu.classList.remove('max-h-[300px]');
          mobileMenu.classList.add('max-h-0');
        } else {
          mobileMenu.classList.remove('max-h-0');
          mobileMenu.classList.add('max-h-[300px]');
        }
      });
    });
  </script>

</head>
<body class="bg-primary-light font-body text-primary-dark min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-primary-dark text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="{% url 'home' %}" class="flex items-center">
            <img class="h-8 w-8" src="{% static 'img/logo.png' %}" alt="Logo">
            <span class="ml-2 font-bold text-lg">Cuentas Claras</span>
          </a>
        </div>
        <!-- Menú de navegación -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="{% url 'home' %}" class="px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 ease-in-out underline-offset-4 hover:underline hover:text-secondary">Inicio</a>
            <a href="{% url 'about' %}" class="px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 ease-in-out underline-offset-4 hover:underline hover:text-secondary">Sobre el proyecto</a>
          </div>
        </div>
        <!-- Botón hamburguesa -->
        <div class="-mr-2 flex md:hidden">
          <button id="menu-btn" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white">
            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Menú móvil -->
    <div id="mobile-menu" class="md:hidden max-h-0 overflow-hidden transition-all duration-500 ease-in-out">
      <div class="px-2 pt-2 pb-3 space-y-2 sm:px-3">
        <a href="{% url 'home' %}" class="block px-3 py-2 rounded-md text-base font-medium transition-all duration-500 ease-in-out underline-offset-4 hover:underline hover:text-secondary">Inicio</a>
        <a href="{% url 'about' %}" class="block px-3 py-2 rounded-md text-base font-medium transition-all duration-500 ease-in-out underline-offset-4 hover:underline hover:text-secondary">Sobre el proyecto</a>
      </div>
    </div>
  </nav>
  

  <!-- Contenido principal -->
  <main class="flex-1">
    {% block content %}
    {% endblock %}
  </main>

  {% block js %}
  {% endblock %}

  <!-- Footer -->
  <footer class="bg-primary-dark text-center text-white py-6 text-sm space-y-2">
    <p>
      © 2025 Cuentas Claras · <span class="font-semibold">Hecho con ♥ en Chile</span>
    </p>
    <p class="text-gray-400">Este proyecto se encuentra en desarrollo.</p>
  </footer>

</body>
</html>
