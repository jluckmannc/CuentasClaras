{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuentas Claras</title>

  <!-- Fuente Poppins desde Google Fonts (opcionalmente después local) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tu CSS compilado -->
  <link href="{% static 'css/output.css' %}" rel="stylesheet">

</head>
<body class="bg-primary-light font-body text-primary-dark min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-primary-dark py-4 px-8 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-3">
      <img src="{% static 'img/logo.png' %}" alt="Logo Cuentas Claras" class="h-10">
      <span class="text-neutral font-logo text-2xl font-semibold">CUENTAS CLARAS</span>
    </div>
    <div class="flex space-x-6 items-center">
      <a href="#" class="text-neutral font-body text-sm hover:text-secondary transition-all duration-300 ease-in-out underline-offset-4 hover:underline">
        Inicio
      </a>
      <a href="#" class="text-neutral font-body text-sm hover:text-secondary transition-all duration-300 ease-in-out underline-offset-4 hover:underline">
        Servicios
      </a>
      <a href="#" class="text-neutral font-body text-sm hover:text-secondary transition-all duration-300 ease-in-out underline-offset-4 hover:underline">
        Ayuda
      </a>
      
      <a href="#" class="bg-secondary hover:bg-secondary-hover text-white font-body font-semibold py-2 px-6 rounded-full text-sm transform hover:scale-105 active:scale-95 transition-all duration-300 ease-in-out">
        Crear Cuenta
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="flex-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-primary-dark text-neutral text-center py-4 text-sm">
    © 2025 Cuentas Claras. Todos los derechos reservados.
  </footer>

</body>
</html>
